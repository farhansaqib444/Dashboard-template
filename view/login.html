<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- App favicon -->
  <!-- App css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="../style/bootstrap.min.css">
  <link rel="stylesheet" href="../style/icons.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
  <link href="../style/theme-style.css" rel="stylesheet" type="text/css" />
  <link href="../style/custom-style.css" rel="stylesheet" type="text/css" />
</head>
<body style="padding-bottom: 0; min-height: 100%">
  <div class="register-page ">
    <div class="row hv-100">
      <div class="col-12 col-sm-6 login-bg">
        <div class="d-flex justify-content-center align-items-center h-100">
          <img class="polis-logo" src="../images/register-logo.png" alt="polis-logo">
        </div>
      </div>
      <div class="col-12 col-sm-6">
        <div class="d-flex justify-content-center align-items-center h-100">
          <form action="">
            <div class="form-group mb-3">
              <label>Email address</label>
              <input type="email" class="form-control" placeholder="email">
            </div>
            <div class="form-group mb-3">
              <label>Password</label>
              <input type="password" class="form-control" placeholder="*********">
            </div>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label" for="customCheck1">Remember Me</label>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


<!-- END wrapper -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

<!-- Vendor js -->
<script src="../javascript/jquer.js"></script>
<!-- App js-->
<script src="../javascript/javascript.js"></script>
</body>
</html>
